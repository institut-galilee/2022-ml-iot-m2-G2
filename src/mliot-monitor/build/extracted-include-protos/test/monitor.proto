//  protoc --java_out="./src/main/java" "./src/main/proto/monitor.proto"
syntax = "proto3";
option java_multiple_files = true;
option java_package = "mliot.monitor.generated";

service MonitorService {
  rpc fetchKnownStudents(EmptyMessage) returns (stream KnownStudentResponse) {}
  rpc onMovementDetected(MovementDetectionMessage) returns (MonitorResponse) {}
}

message EmptyMessage {}

message KnownStudentResponse {
  string first_name = 1;
  string last_name = 2;
  string card_number = 3;
  bytes profile_photo = 4;
}

message MonitorResponse {
  bool is_received = 1;
}

message MovementDetectionMessage {
  bool is_detected = 1;
}